<!doctype html>
<html>
<head>
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
   <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity 
                gltf-model="url(assets/naruto_uzumaki_running_animation.glb)" 
                scale="0.25 0.25 0.25"  
                position="-0.4 0 0"  
                rotation="0 90 0"  
                animation-mixer="clip: mixamo.com; loop: repeat; crossFadeDuration: 1">
            </a-entity>
            <a-entity 
                gltf-model="url(assets/kakashi.glb)" 
                scale="0.3 0.3 0.3" 
                position="0.4 0 0" 
                rotation="0 -90 0"  
                animation-mixer="clip:Idle; loop: repeat; crossFadeDuration: 1">
            </a-entity>
            <a-sound id="naruto_alive" src="assets/naruto_alive.mp3" autoplay="false" loop="true"></a-sound>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        var marker = document.querySelector('#hiro-marker');
        var sound = document.querySelector('#naruto_alive');
        marker.addEventListener('markerFound', function() {
            sound.components.sound.playSound();
        });
        marker.addEventListener('markerLost', function() {
            sound.components.sound.stopSound();
        });
    </script>
</body>
</html>
