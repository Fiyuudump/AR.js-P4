<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Hiro Marker with 3D Model</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Hiro marker -->
      <a-marker type="pattern" preset="hiro">
        <!-- 3D model -->
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Required for AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
